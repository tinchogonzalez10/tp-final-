<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentario Enviado</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 0;
        }
        main {
            padding: 2rem;
        }
        h1 {
            color: #000000;
        }
        p {
            font-size: 1.2rem;
            color: #333;
        }
        .btn {
            display: inline-block;
            margin-top: 1.5rem;
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 0.8rem 1.5rem;
            border-radius: 30px; 
            font-size: 1.1rem;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease; 
        }
        .btn:hover {
            background-color: #45a049; 
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2); 
            transform: translateY(-2px); 
        }
        footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1></h1>
    </header>
    <main>
        <h1>¡Comentario Enviado con Éxito!</h1>
        <p>Gracias por compartir tu opinión. Tu comentario ha sido registrado correctamente.</p>
        <a href="index.html" class="btn">Volver a la Página Principal</a>
    </main>
    <footer>
        <p>&copy; 2024 Mis Vivencias Escolares. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
